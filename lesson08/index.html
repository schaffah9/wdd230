<body>
    <header>
        <h1>HTML Table Build</h1>
        <h2>Julian Schaffhauser</h2>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="2" scope="colgroup" class="main-header">Sales</th>
                </tr>
                <tr>
                    <th class="header" scope="col">Month</th>
                    <th class="header" scope="col">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>July</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td>8,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>4,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>2,000</td>
                </tr>
            </tbody>
            <caption>Table 1: Wasatch Sales</caption>
        </table>
    </main>
